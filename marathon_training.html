<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ottawa Marathon Training Plan - May 24, 2025</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        header {
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
        }
        
        h1 {
            color: #333;
            font-size: 1.8em;
            margin-bottom: 5px;
        }
        
        .race-info {
            color: #666;
            font-size: 1em;
            margin-top: 5px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .stat-card {
            background: #fafafa;
            border: 1px solid #e0e0e0;
            padding: 15px;
            border-radius: 6px;
            text-align: center;
        }
        
        .stat-card h3 {
            font-size: 0.8em;
            color: #666;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        .stat-card .number {
            font-size: 1.6em;
            font-weight: 600;
            color: #333;
        }
        
        .week-block {
            background: #fafafa;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 3px solid #999;
        }
        
        .week-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .week-title {
            font-size: 1.1em;
            color: #333;
            font-weight: 600;
        }
        
        .week-dates {
            color: #666;
            font-size: 0.85em;
        }
        
        .runs-container {
            display: grid;
            gap: 8px;
        }
        
        .run-item {
            background: white;
            padding: 12px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #e0e0e0;
        }
        
        .run-item.completed {
            background: #f5f5f5;
            border-color: #999;
        }
        
        .run-info {
            flex: 1;
        }
        
        .run-day {
            font-weight: 600;
            color: #333;
            margin-bottom: 3px;
            font-size: 0.95em;
        }
        
        .run-details {
            color: #666;
            font-size: 0.85em;
        }
        
        .run-type {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 3px;
            font-size: 0.75em;
            font-weight: 500;
            margin-left: 6px;
            background: #e0e0e0;
            color: #666;
        }
        
        .checkbox-container {
            display: flex;
            align-items: center;
        }
        
        .checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #666;
        }
        
        .pace-guide {
            background: #fafafa;
            border-radius: 6px;
            padding: 20px;
            margin-top: 25px;
            border: 1px solid #e0e0e0;
        }
        
        .pace-guide h2 {
            color: #333;
            margin-bottom: 12px;
            font-size: 1.1em;
        }
        
        .pace-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e0e0e0;
            font-size: 0.9em;
        }
        
        .pace-item:last-child {
            border-bottom: none;
        }
        
        .pace-label {
            font-weight: 500;
            color: #666;
        }
        
        .pace-value {
            color: #333;
            font-weight: 600;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.5em;
            }
            
            .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

        <header>
            <h1>Ottawa Marathon Training</h1>

        </header>
        
        <div class="stats">
            <div class="stat-card">
                <h3>Weeks to Race</h3>
                <div class="number" id="weeksRemaining">15</div>
            </div>
            <div class="stat-card">
                <h3>Runs Completed</h3>
                <div class="number" id="runsCompleted">0/38</div>
            </div>
            <div class="stat-card">

        <div id="training-plan"></div>
        
        <div class="pace-guide">
            <h2>Pace Guide</h2>

            <div class="pace-item">

            <div class="pace-item">

    </div>

                ]

                ]
            },

                week: 12,
                startDate: "Apr 22",
                endDate: "Apr 28",
                focus: "Begin Taper - Recovery Phase",

                    { day: "Weekend Long Run", distance: "24 km", type: "long", notes: "Reduce volume, maintain easy pace" },
                    { day: "Marathon Pace Run", distance: "10 km", type: "tempo", notes: "2 km warm-up, 6 km at marathon pace, 2 km cool down" },

                ]
            },
            {

                startDate: "Apr 29",
                endDate: "May 5",
                focus: "Taper Continues",
                runs: [
                    { day: "Weekend Long Run", distance: "20 km", type: "long", notes: "Easy comfortable pace, trust your training" },
                    { day: "Easy Run", distance: "8 km", type: "easy", notes: "All easy running this week" },

                ]
            },
            {
                week: 14,
                startDate: "May 6",

                focus: "Final Taper Week",
                runs: [
                    { day: "Easy Run", distance: "12 km", type: "easy", notes: "All easy pace, stay loose" },
                    { day: "Easy Run", distance: "6 km", type: "easy", notes: "Very easy effort" },

                ]
            },
            {
                week: 15,
                startDate: "May 13",
                endDate: "May 24",
                focus: "RACE WEEK",
                runs: [
                    { day: "Easy Shakeout", distance: "5 km", type: "easy", notes: "Monday/Tuesday - keep legs loose" },
                    { day: "Easy Shakeout", distance: "3 km", type: "easy", notes: "Thursday - very light, include 4-5 strides" },
                    { day: "RACE DAY!", distance: "42.2 km", type: "race", notes: "Saturday May 24 - OTTAWA MARATHON! Trust your training, enjoy the race!" }
                ]
            }
        ];
        
        function renderTrainingPlan() {
            const container = document.getElementById('training-plan');
            let html = '';
            
            trainingPlan.forEach(week => {
                html += `
                    <div class="week-block">
                        <div class="week-header">
                            <div>
                                <div class="week-title">Week ${week.week}</div>
                                <div class="week-dates">${week.startDate} - ${week.endDate}</div>
                            </div>
                            <div style="color: #667eea; font-weight: 600; font-size: 0.95em;">${week.focus}</div>
                        </div>
                        <div class="runs-container">
                            ${week.runs.map((run, idx) => `
                                <div class="run-item" data-week="${week.week}" data-run="${idx}">
                                    <div class="run-info">
                                        <div class="run-day">
                                            ${run.day}
                                            <span class="run-type type-${run.type}">${run.type.toUpperCase()}</span>
                                        </div>
                                        <div class="run-details">
                                            <strong>${run.distance}</strong> - ${run.notes}
                                        </div>
                                    </div>
                                    <div class="checkbox-container">
                                        <input type="checkbox" class="checkbox" data-week="${week.week}" data-run="${idx}">
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
            loadProgress();
            updateStats();
        }
        
        function saveProgress() {
            const checkboxes = document.querySelectorAll('.checkbox');
            const progress = {};
            checkboxes.forEach(cb => {
                const key = `${cb.dataset.week}-${cb.dataset.run}`;
                progress[key] = cb.checked;
            });
            localStorage.setItem('marathonProgress', JSON.stringify(progress));
            updateStats();
        }
        
        function loadProgress() {
            const progress = JSON.parse(localStorage.getItem('marathonProgress') || '{}');
            const checkboxes = document.querySelectorAll('.checkbox');
            checkboxes.forEach(cb => {
                const key = `${cb.dataset.week}-${cb.dataset.run}`;
                if (progress[key]) {
                    cb.checked = true;
                    cb.closest('.run-item').classList.add('completed');
                }
                
                cb.addEventListener('change', function() {
                    if (this.checked) {
                        this.closest('.run-item').classList.add('completed');
                    } else {
                        this.closest('.run-item').classList.remove('completed');
                    }
                    saveProgress();
                });
            });
        }
        
        function updateStats() {
            const checkboxes = document.querySelectorAll('.checkbox');
            const completed = Array.from(checkboxes).filter(cb => cb.checked).length;
            const total = checkboxes.length;
            const rate = Math.round((completed / total) * 100);
            
            document.getElementById('runsCompleted').textContent = `${completed}/${total}`;
            document.getElementById('completionRate').textContent = `${rate}%`;
            
            // Calculate weeks remaining
            const raceDate = new Date('2025-05-24');
            const today = new Date();
            const weeksRemaining = Math.ceil((raceDate - today) / (7 * 24 * 60 * 60 * 1000));
            document.getElementById('weeksRemaining').textContent = weeksRemaining;
        }
        
        renderTrainingPlan();
    </script>
</body>
</html>
